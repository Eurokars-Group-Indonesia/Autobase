version: '3.3'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - laravel

  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    # Removed user mapping - container runs as www-data (defined in Dockerfile)
    # user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    env_file:
      - .env.docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - laravel
      - percona_percona-net

  # Queue Worker (separate service)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_queue
    # Removed user mapping - container runs as www-data (defined in Dockerfile)
    # user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    env_file:
      - .env.docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    entrypoint: ["/usr/local/bin/queue-entrypoint.sh"]
    restart: unless-stopped
    networks:
      - laravel
      - percona_percona-net

networks:
  laravel:
    driver: bridge
  percona_percona-net:
    external: true
