upload_max_filesize = 100M
post_max_size = 100M
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

[Date]
date.timezone = Asia/Jakarta

[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 0

; Memory Settings (increased for production)
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 30000

; Revalidation Settings (optimized for production)
; Disable timestamp validation for maximum performance
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Fast Shutdown
opcache.fast_shutdown = 1

; Optimization
opcache.enable_file_override = 1
opcache.max_file_size = 0
opcache.optimization_level = 0x7FFEBFFF

; JIT Compiler (PHP 8.0+)
; tracing mode for best performance
opcache.jit = tracing
opcache.jit_buffer_size = 256M

; Preloading (optional - uncomment if you setup preload script)
; opcache.preload = /var/www/html/preload.php
; opcache.preload_user = www-data

; Error Handling
opcache.log_verbosity_level = 1
opcache.error_log = /var/www/html/storage/logs/opcache.log

; Additional Production Settings
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/storage/logs/php-error.log
